{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Result(s)</h1>

    <ul>
        {% for result in results %}
            <li>
            <a href="{% url 'encyclopedia:article' article_name=result %}">{{ result }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
